<div class="container" style="margin-top: 32px;width: 50%;">
    <div class="card">
        <h5 class="card-header card-header-color">
            Seller Registration
        </h5>
        <div class="card-body">
            <form [formGroup]="signupForm" (ngSubmit)="postdata(signupForm.value)">
                <div class="row mb-12">
                    <div class="form-group col-12">
                        <label>FirstName</label>
                        <input type="text" class="form-control" formControlName="fname"
                            [ngClass]="{'is-invalid' : submitted && f['fname'].errors}">
                        <div *ngIf="submitted && f['fname'].errors" class="invalid-feedback">
                            <div *ngIf="f['fname'].errors['required']">Firs tName is required!</div>
                        </div>
                    </div>

                    <div class="form-group col-12">
                        <label>Last Name</label>
                        <input type="text" class="form-control" formControlName="lname"
                            [ngClass]="{'is-invalid' : submitted && f['lname'].errors}">
                        <div *ngIf="submitted && f['lname'].errors" class="invalid-feedback">
                            <div *ngIf="f['lname'].errors['required']">Last Name is required!</div>
                        </div>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="form-group col-12">
                        <label>Email</label>
                        <input type="email" class="form-control" formControlName="email"
                            [ngClass]="{'is-invalid' : submitted && f['email'].errors}">
                        <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                            <div *ngIf="f['email'].errors['required']">Email is required!</div>
                            <div *ngIf="f['email'].errors['email']">Email must be Valid!</div>
                        </div>
                    </div>
                </div>

                <div class="row mb-12">
                    <div class="form-group col-12">
                        <label>Password</label>
                        <input type="password" class="form-control" formControlName="password"
                            [ngClass]="{'is-invalid' : submitted && f['password'].errors}">
                        <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                            <div *ngIf="f['password'].errors['required']">Password is required!</div>
                            <div *ngIf="f['password'].errors['minlength']">minlength should be atleast 6 character long!
                            </div>
                        </div>
                    </div>
                </div><br>
                <div class="row mb-3">
                    <div class="form-group text-center">
                        <button type="submit" class=" btn btn-success">Save</button>
                        <button type="button" class=" btn btn-danger" (click)="reset()">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
